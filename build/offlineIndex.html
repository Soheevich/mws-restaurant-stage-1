<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="#maininformation" class="skip" tabindex="0">Skip to main content</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"  role="application"></div>
    </section>
    <section id="maininformation">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods to filter" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="select neighborhoods to filter" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div id="restaurants-list">

      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper-min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main-min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbxjFhdMY4gCItbSLkEkZ7yN8kmVUuRJY&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
