<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside" tabindex="-1">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <a href="#restaurant-description" class="skip" tabindex="0">Skip to main content</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="A map with restaurants locations">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <article id="restaurant-container">
      <!-- Beginning restaurant -->
      <section id="restaurant-description">
        <h1 id="restaurant-name"></h1>
        <picture id="restaurant-img">
        </picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </article>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper-min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info-min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbxjFhdMY4gCItbSLkEkZ7yN8kmVUuRJY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
